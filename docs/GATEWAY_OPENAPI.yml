openapi: 3.1.0
info:
  title: ONM AI Gateway
  version: 1.0.0
  description: Deterministic agent gateway for n8n workflows (issue intake, analysis, fix proposals).
servers:
  - url: https://gateway.obsidian-nextcloud.media
paths:
  /health:
    get:
      summary: Liveness probe
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, enum: [ok] }
  /readyz:
    get:
      summary: Readiness probe
      responses:
        "200":
          description: Ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, enum: [ready] }
        "503":
          description: Not ready
  /v1/agent/run:
    post:
      summary: Run a deterministic agent task and return strict JSON
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentRunRequest"
      responses:
        "200":
          description: Successful agent run
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentRunResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "422":
          description: Output schema validation failed
        "429":
          description: Rate limited
        "500":
          description: Internal error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    AgentRunRequest:
      type: object
      additionalProperties: false
      required: [task, input]
      properties:
        task:
          type: string
          enum: [issue_intake, analysis, fix_proposal]
        input:
          type: object
        context:
          type: object
          description: Optional metadata for tracing (request_id, repo, etc.)
    AgentRunResponse:
      type: object
      additionalProperties: false
      required: [task, output, meta]
      properties:
        task:
          type: string
        output:
          type: object
          description: Strict JSON output validated against the task schema.
        meta:
          type: object
          additionalProperties: false
          required: [request_id, model, latency_ms]
          properties:
            request_id: { type: string }
            model: { type: string }
            latency_ms: { type: integer }
