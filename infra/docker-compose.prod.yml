# Production-optimized Docker Compose
# Use: docker compose -f infra/docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: onm-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-obsidian_media}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: onm-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - onm-network
    deploy:
      resources:
        limits:
          memory: 128M

  gateway:
    build:
      context: ../
      dockerfile: apps/gateway/Dockerfile
    container_name: onm-gateway
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=8080
      - LOG_LEVEL=info
      - GATEWAY_BEARER_TOKEN=${GATEWAY_BEARER_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
    ports:
      - "8080:8080"
    networks:
      - onm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  n8n:
    image: n8nio/n8n:latest
    container_name: onm-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # Gateway
      - AI_GATEWAY_URL=http://gateway:8080/v1/agent/run
      - AI_GATEWAY_KEY=${GATEWAY_BEARER_TOKEN}
      # GitHub
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - GITHUB_REPO=${GITHUB_REPO}
      # Slack
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - onm-network
    depends_on:
      gateway:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  onm-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  n8n_data:
