services:
  traefik:
    image: traefik:v3.1
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    image: ghcr.io/masterofmakros/obsidian-nextcloud-platform/api:stage
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # CORS / Hardening
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      ENABLE_HSTS: "true"
      LOG_LEVEL: info

      # Licensing signing keys
      LICENSE_PRIVATE_KEY_B64: ${LICENSE_PRIVATE_KEY_B64}
      LICENSE_PUBLIC_KEY_B64: ${LICENSE_PUBLIC_KEY_B64}
      LICENSE_KEY_VERSION: ${LICENSE_KEY_VERSION}

      # Admin
      ADMIN_API_KEY: ${ADMIN_API_KEY}
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`api.${ROOT_DOMAIN}`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le
      - traefik.http.services.api.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    image: ghcr.io/masterofmakros/obsidian-nextcloud-platform/worker:stage
    environment:
      NODE_ENV: production
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}

      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      LOG_LEVEL: info

      WORKER_METRICS_PORT: 9100
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    image: ghcr.io/masterofmakros/obsidian-nextcloud-platform/gateway:stage
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: info

      # Authentication
      GATEWAY_BEARER_TOKEN: ${GATEWAY_BEARER_TOKEN}

      # LLM Configuration (wire up your preferred provider)
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    labels:
      - traefik.enable=true
      - traefik.http.routers.gateway.rule=Host(`gateway.${ROOT_DOMAIN}`)
      - traefik.http.routers.gateway.entrypoints=websecure
      - traefik.http.routers.gateway.tls.certresolver=le
      - traefik.http.services.gateway.loadbalancer.server.port=8080
      # Rate limiting middleware
      - traefik.http.middlewares.gateway-ratelimit.ratelimit.average=30
      - traefik.http.middlewares.gateway-ratelimit.ratelimit.burst=50
      - traefik.http.routers.gateway.middlewares=gateway-ratelimit
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  traefik_letsencrypt:
  pg_data:
  redis_data:

