name: Build & Push Images (GHCR)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write   # REQUIRED for GHCR
  id-token: write   # future-proof (OIDC)

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # -------- API --------
      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/api:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/api:stage
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------- WORKER --------
      - name: Build & Push Worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/worker:${{ steps.vars.outputs.sha_short }}
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/worker:stage
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Smoke Test Container Start
      - name: Smoke Test - container start
        run: |
          docker run --rm ghcr.io/${{ env.IMAGE_NAMESPACE }}/api:${{ steps.vars.outputs.sha_short }} node --version
          docker run --rm ghcr.io/${{ env.IMAGE_NAMESPACE }}/worker:${{ steps.vars.outputs.sha_short }} node --version
