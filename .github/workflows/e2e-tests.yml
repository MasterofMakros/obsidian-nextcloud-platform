name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: onm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @onm/db db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/onm_test

      - name: Build packages
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Run API tests
        run: pnpm --filter api test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/onm_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key

      - name: Start API server
        run: pnpm --filter api dev &
        env:
          PORT: 3011
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/onm_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
          CORS_ALLOW_ORIGINS: http://localhost:3010

      - name: Wait for API
        run: npx wait-on http://localhost:3011/health -t 30000

      - name: Run E2E tests
        run: pnpm --filter web test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3011

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: apps/web/test-results/
          retention-days: 7
