name: E2E Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
        
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install Dependencies
      run: pnpm install

    - name: Install Playwright Browsers
      run: pnpm --filter web exec playwright install chromium --with-deps

    - name: Generate Prisma Client
      run: pnpm --filter @onm/db generate

    - name: Start Infrastructure
      run: docker compose -f infra/docker-compose.yml up -d
      
    - name: Wait for Healthchecks
      run: |
        timeout 60s sh -c 'until docker ps | grep onm-postgres | grep "(healthy)"; do sleep 1; done'
        timeout 60s sh -c 'until docker ps | grep onm-redis | grep "(healthy)"; do sleep 1; done'

    - name: Run E2E Tests
      run: |
        pnpm --filter web build
        nohup pnpm --filter web start -- -p 3000 &
        sleep 10
        pnpm --filter web e2e
      env:
        CI: true
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/onm_db?schema=public
        REDIS_URL: redis://localhost:6379

    # Cleanup
    - name: Cleanup
      if: always()
      run: |
        docker compose -f infra/docker-compose.yml down -v
        docker system prune -af --volumes
        df -h
