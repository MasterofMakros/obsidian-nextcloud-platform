name: Integration Tests

on:
  workflow_dispatch:
  schedule:
    # Run once daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h
    
    - uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
        
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install Dependencies
      run: pnpm install

    - name: Generate Prisma Client
      run: pnpm --filter @onm/db generate

    - name: Lint
      run: pnpm -r lint
      
    - name: Typecheck
      run: pnpm -r --if-present run typecheck

    - name: Start Infrastructure
      run: docker compose -f infra/docker-compose.yml up -d
      
    - name: Wait for Healthchecks
      run: |
        timeout 60s sh -c 'until docker ps | grep onm-postgres | grep "(healthy)"; do sleep 1; done'
        timeout 60s sh -c 'until docker ps | grep onm-redis | grep "(healthy)"; do sleep 1; done'

    - name: Run Tests
      run: pnpm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/onm_db?schema=public
        REDIS_URL: redis://localhost:6379

    - name: Cleanup
      if: always()
      run: |
        docker compose -f infra/docker-compose.yml down -v
        docker system prune -f
